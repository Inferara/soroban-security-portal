name: PR Build

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: UI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: UI/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Run tests with coverage
        run: npm test -- --run --coverage --reporter=default --reporter=json --outputFile=coverage/test-results.json

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: UI/coverage/
          retention-days: 7

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SorobanSecurityPortal.sln

      - name: Build
        run: dotnet build SorobanSecurityPortal.sln --no-restore

  build-images:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Build API image
        uses: docker/build-push-action@v3
        with:
          context: Backend
          file: Backend/Dockerfile
          push: false

      - name: Build UI image
        uses: docker/build-push-action@v3
        with:
          context: UI
          file: UI/Dockerfile
          push: false
