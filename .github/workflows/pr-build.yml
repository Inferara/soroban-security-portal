name: PR Build

on:
  pull_request:
    branches:
      - include:
          - '**'
        exclude:
          - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Build API image
        uses: docker/build-push-action@v3
        with:
          context: Backend
          file: Backend/Dockerfile
          push: false
      
      - name: Build UI image
        uses: docker/build-push-action@v3
        with:
          context: UI
          file: UI/Dockerfile
          push: false
